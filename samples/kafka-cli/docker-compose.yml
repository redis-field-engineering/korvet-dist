services:
  # Redis - Backend storage for Korvet
  redis:
    image: redis
    container_name: korvet-cli-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - korvet-network

  # Korvet Server - Kafka-compatible streaming service
  korvet:
    image: redisfield/korvet
    container_name: korvet-cli-server
    ports:
      - "9092:9092"
      - "8080:8080"  # Actuator endpoints
    environment:
      # Redis connection
      KORVET_REDIS_HOST: redis
      KORVET_REDIS_PORT: 6379

      # Server configuration
      KORVET_SERVER_HOST: 0.0.0.0
      KORVET_SERVER_PORT: 9092
      KORVET_SERVER_ADVERTISED_HOST: korvet

      # Message format
      KORVET_MESSAGE_FORMAT_DEFAULT: AUTO

      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_REDIS_KORVET: DEBUG
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - korvet-network

  # Kafka CLI Tools - For running kafka-console-producer and kafka-console-consumer
  kafka-tools:
    image: apache/kafka
    container_name: korvet-cli-tools
    command: sleep infinity
    depends_on:
      - korvet
    networks:
      - korvet-network

networks:
  korvet-network:
    driver: bridge

