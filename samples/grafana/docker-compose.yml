services:
  redis:
    image: redis:latest
    container_name: korvet-demo-redis
    ports:
      - "6379:6379"
    networks:
      - korvet-demo

  korvet:
    image: redisfield/korvet:latest
    pull_policy: never
    container_name: korvet-demo-server
    ports:
      - "9092:9092"
      - "8080:8080"
    environment:
      - KORVET_REDIS_HOST=redis
      - KORVET_REDIS_PORT=6379
      - SERVER_PORT=8080
      - KORVET_SERVER_PORT=9092
      - KORVET_SERVER_VALUE_MAPPER=raw
      # Enable Lettuce command latency metrics
      - KORVET_REDIS_METRICS_ENABLED=true
      - KORVET_REDIS_METRICS_HISTOGRAM=true
    depends_on:
      - redis
    networks:
      - korvet-demo
      - monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: korvet-demo-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - korvet
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: korvet-demo-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning:ro
      - ./korvet-dashboard.json:/var/lib/grafana/dashboards/korvet-dashboard.json:ro
    depends_on:
      - prometheus
    networks:
      - monitoring

  load-generator-producer:
    image: confluentinc/cp-kafka:latest
    container_name: korvet-demo-producer
    depends_on:
      - korvet
    networks:
      - korvet-demo
    environment:
      # Messages per second (default: 1000)
      PRODUCER_RATE: ${PRODUCER_RATE:-1000}
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo 'Waiting for Korvet to be ready...'
        sleep 10
        echo "Starting load generator - producing at $${PRODUCER_RATE} msg/sec..."
        kafka-producer-perf-test \
          --topic load-test \
          --num-records 999999999 \
          --record-size 100 \
          --throughput $${PRODUCER_RATE} \
          --producer-props bootstrap.servers=korvet:9092

  load-generator-consumer:
    image: confluentinc/cp-kafka:latest
    container_name: korvet-demo-consumer
    depends_on:
      - korvet
    networks:
      - korvet-demo
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo 'Waiting for Korvet to be ready...'
        sleep 15
        echo 'Starting load generator - consuming messages...'
        kafka-console-consumer --bootstrap-server korvet:9092 --topic load-test --group load-test-group --from-beginning

volumes:
  prometheus-data:
  grafana-data:

networks:
  korvet-demo:
    name: korvet-demo
  monitoring:
    name: korvet-demo-monitoring

