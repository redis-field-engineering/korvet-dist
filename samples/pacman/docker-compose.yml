services:
  # Redis - Backend storage for Korvet
  redis:
    image: redis
    container_name: pacman-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - pacman-network

  # Korvet Server - Kafka-compatible streaming service
  korvet:
    image: redisfield/korvet:latest
    container_name: pacman-korvet
    ports:
      - "9092:9092"
      - "8080:8080"  # Actuator endpoints
    mem_limit: 2g
    environment:
      # Redis connection
      KORVET_REDIS_HOST: redis
      KORVET_REDIS_PORT: 6379

      # Server configuration
      KORVET_SERVER_HOST: 0.0.0.0
      KORVET_SERVER_PORT: 9092
      # Advertise 'korvet' for Docker network clients (web, consumer)
      # External clients (kafkio.app) need to add '127.0.0.1 korvet' to /etc/hosts
      KORVET_SERVER_ADVERTISED_HOST: korvet

      # JVM configuration
      BPL_JVM_THREAD_COUNT: 250
      JAVA_TOOL_OPTIONS: -XX:MaxDirectMemorySize=512m

      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_REDIS_KORVET: DEBUG
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - pacman-network

  # Web Server - Serves the Pac-Man game UI and handles API requests
  web:
    image: node:18-alpine
    container_name: pacman-web
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm run server"
    environment:
      KAFKA_BROKER: korvet:9092
    depends_on:
      - korvet
    networks:
      - pacman-network

  # Consumer - Processes game events from Kafka
  consumer:
    image: node:18-alpine
    container_name: pacman-consumer
    working_dir: /app
    volumes:
      - ./:/app
    command: sh -c "npm install && npm run consumer"
    environment:
      KAFKA_BROKER: korvet:9092
    depends_on:
      - korvet
    networks:
      - pacman-network

networks:
  pacman-network:
    driver: bridge

