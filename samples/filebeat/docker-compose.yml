services:
  # Redis - Backend storage for Korvet
  redis:
    image: redis
    ports:
      - "6379:6379"

  # Korvet Server - Kafka-compatible streaming service
  korvet:
    image: redisfield/korvet
    ports:
      - "9092:9092"
    environment:
      KORVET_REDIS_HOST: redis
      KORVET_SERVER_ADVERTISED_HOST: korvet
    depends_on:
      - redis

  # Filebeat - Log shipper
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    user: root
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - logs:/logs
      - filebeat-data:/usr/share/filebeat/data
    command: filebeat -e -strict.perms=false
    depends_on:
      - korvet

  # Logstash - Log processor and consumer
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    user: root
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - logstash-output:/output
    environment:
      XPACK_MONITORING_ENABLED: "false"
      LOG_LEVEL: "info"
    depends_on:
      - korvet

  # Log Generator - Generates sample application logs
  log-generator:
    image: alpine
    volumes:
      - logs:/logs
    command: >
      sh -c "
        echo 'Starting log generator...';
        counter=0;
        while true; do
          counter=$$((counter + 1));

          # Generate random log level
          levels='INFO INFO INFO WARN ERROR';
          level=$$(echo $$levels | tr ' ' '\n' | shuf -n 1);

          # Generate random user ID
          user_id=$$((RANDOM % 1000 + 1));

          # Generate random duration
          duration=$$((RANDOM % 500 + 50));

          # Generate random message based on level
          if [ \"$$level\" = \"ERROR\" ]; then
            messages='Database connection failed|API timeout|Invalid request|Authentication failed|Service unavailable';
          elif [ \"$$level\" = \"WARN\" ]; then
            messages='Slow query detected|High memory usage|Retry attempt|Deprecated API used|Rate limit approaching';
          else
            messages='User login successful|Request processed|Cache hit|Data synchronized|Health check passed';
          fi;
          message=$$(echo $$messages | tr '|' '\n' | shuf -n 1);

          # Generate JSON log entry
          timestamp=$$(date -u +%Y-%m-%dT%H:%M:%SZ);
          request_id=\"req-$$counter\";

          echo \"{\\\"timestamp\\\":\\\"$$timestamp\\\",\\\"level\\\":\\\"$$level\\\",\\\"service\\\":\\\"web-api\\\",\\\"message\\\":\\\"$$message\\\",\\\"user_id\\\":\\\"user-$$user_id\\\",\\\"request_id\\\":\\\"$$request_id\\\",\\\"duration_ms\\\":$$duration}\" >> /logs/app.log;

          echo \"[$$timestamp] Generated log #$$counter: $$level - $$message\";

          sleep 2;
        done
      "

volumes:
  logs:
  filebeat-data:
  logstash-output:
