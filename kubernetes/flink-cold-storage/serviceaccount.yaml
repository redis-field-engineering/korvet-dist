# ServiceAccount for Korvet Flink Cold Storage Writer
# Used for IRSA (IAM Roles for Service Accounts) on EKS
apiVersion: v1
kind: ServiceAccount
metadata:
  name: korvet-flink
  labels:
    app: korvet-flink
    component: cold-storage-writer
  annotations:
    # Uncomment and set for EKS IRSA:
    # eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/korvet-flink-s3-role

